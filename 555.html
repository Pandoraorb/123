<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Front Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="555.css">
</head>
<body>

    <div class="sidebar">
        <h1>Library</h1>
    </div>

    <div class="main-container">
        <!-- Search Section -->
        <div class="search-section">
            <p>What do you want to read?</p>
            <div class="search-bar">
                <input type="text" placeholder="Search book name, author, edition...">
                <img src="https://img.icons8.com/ios-filled/24/000000/search--v1.png" alt="Search Icon">
            </div>
            <!-- Genre Tags -->
            <div class="genre-tags">
                <div class="tag">Dogs</div>
                <div class="tag">Science Fiction</div>
                <div class="tag">Biology</div>
            </div>
        </div>

        <div class="section-title">Recently read</div>
        <div class="recently-read">
            <div class="book" style="--delay: 1;" >
                <a href="https://ia601600.us.archive.org/2/items/pictureofdoriang00wildiala/pictureofdoriang00wildiala.pdf" class="book-title" target="_blank">
                    <img src="https://m.media-amazon.com/images/I/41Vsw10wmKL._SY445_SX342_.jpg" alt="Book 1">
                    <p>Book 1</p>
                    <p>Author</p>
                </a>
            </div>
            <div class="book" style="--delay: 2;" >
                <a href="https://ia800907.us.archive.org/30/items/bookofdead00britrich/bookofdead00britrich.pdf" class="book-title" target="_blank">
                    <img src="https://ia800907.us.archive.org/BookReader/BookReaderImages.php?zip=/30/items/bookofdead00britrich/bookofdead00britrich_jp2.zip&file=bookofdead00britrich_jp2/bookofdead00britrich_0005.jp2&id=bookofdead00britrich&scale=8&rotate=0" alt="Book 2">
                    <p>Book 2</p>
                    <p>Author</p>
                </a>
            </div>
            <div class="book" style="--delay: 3;">
                <a href="https://ia600507.us.archive.org/24/items/mysteriesofastro00roba/mysteriesofastro00roba.pdf" class="book-title" target="_blank">
                    <img src="https://ia600507.us.archive.org/BookReader/BookReaderImages.php?zip=/24/items/mysteriesofastro00roba/mysteriesofastro00roba_jp2.zip&file=mysteriesofastro00roba_jp2/mysteriesofastro00roba_0001.jp2&id=mysteriesofastro00roba&scale=8&rotate=0" alt="Placeholder Book">
                    <p>Book 3</p>
                    <p>Author</p>
                </a>
            </div>
        </div>
</body>
</html>
